<div id="cart-button">
{% if product.in_cart %}
<a href="{% url 'cart' %}" class="button !block !rounded-full !bg-green-600 hover:!bg-green-700 text-center">Added to Cart</a>
{% else %}
<a 
    class="cursor-pointer button !block !rounded-full !bg-black hover:!bg-neutral-500 text-center"
    hx-get="{% url 'add_to_cart' product.id %}"
    hx-target="#cart-button"
    hx-swap="outerHTML">Add to Cart</a>
{% endif %}
</div>
